<html xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <script defer src="https://unpkg.com/alpinejs@2.8.2/dist/alpine.js"></script>
</head>
<body>
    <div x-data="{
        presentData: null,
        async getData() {
            const response = await fetch('http://127.0.0.1:8000/cadeaus');
            this.presentData = await response.json();
        }
    }">
        <button x-on:click="getData">Haal alle cadeaus op</button>
        Data returned: <strong x-text="presentData.name">Placeholder</strong>
    </div>
</body>
</html>
